<main>
    <section class="hero">
        <h1>Hi, I'm [Your Name]!</h1>
        <h2>I Build Things on the Web.</h2>
        <p>I am a passionate [Job Title] focused on creating engaging, accessible, and user-friendly digital experiences.</p>
        <a href="portfolio.html" class="cta-button">View My Work</a>
    </section>

    <section class="signup-section">
        <div class="form-container">
            <h3>Join Our Community</h3>
            <div class="tab-buttons">
                <button class="tab-active" onclick="showTab('signin')">Sign In</button>
                <button onclick="showTab('signup')">Sign Up</button>
            </div>

            <form id="signin" class="auth-form active">
                <label for="sign-in-email">Email:</label>
                <input type="email" id="sign-in-email" name="email" required>
                
                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" name="password" required>
                
                <button type="submit" class="submit-button">Sign In</button>
                <p class="form-note">Forgot Password? <a href="#">Click Here</a></p>
            </form>

            <form id="signup" class="auth-form hidden">
                <label for="sign-up-name">Name:</label>
                <input type="text" id="sign-up-name" name="name" required>

                <label for="sign-up-email">Email:</label>
                <input type="email" id="sign-up-email" name="email" required>
                
                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" name="password" required>
                
                <button type="submit" class="submit-button">Sign Up</button>
                <p class="form-note">By signing up, you agree to our <a href="#">Terms</a>.</p>
            </form>
        </div>
    </section>
    </main>
